{foreach $comment_list as $item}
<li>
	<div class="weibo_comment_header">
		<img src="{$item.user_pic}" alt="">
	</div>
	<div class="weibo_comment_text">
		<p>{$item.comment}</p>
		<p class="float-right">
			
			{format_date($item.create_comment_time)}
			{if 1==$item.del_content}
				<span class="del_comment_btn" data-id="{$item.comment_id}">删除</span>
			{/if}
		</p>
	</div>
</li>
{/foreach}
